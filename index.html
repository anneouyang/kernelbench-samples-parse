<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;

        th, td {

    </table>

    <script src="script.js"></script>

</html>
